{% extends 'pixelspace/base.html' %}

{% load static %}

{% block content %}

<head>
    <base href="/pixelspace/">
</head>

    <div class="container">
        <img src="{% static 'pixelspace/images/banner2.png' %}" width="900" height="170">
        <h1>Gallery</h1>
    </div>

    <div class="containerB">
    {% for key, value in gallery.items %}
    <a href="{% url 'detail' key %}"><img src="{{value}}" width="200" height="200"></a>
    {% endfor %}
</div>



{% endblock %}
