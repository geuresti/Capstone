{% extends 'pixelspace/base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <img src="{% static 'pixelspace/images/banner2.png' %}" width="900" height="170">
        <h1>Settings</h1>
    </div>
    <br><br>
    <div class="containerB">
        <form action="" method="post">
            {% csrf_token %}
            <label for="newPassword"><h2>Change your Password:</h2></label><br>
            <input type="text" id="newPassword" name="newPassword">
            <label for="retypePassword"><h2>Retype Password:</h2></label><br>
            <input type="text" id="retypePassword" name="retypePassword">
            <br><br>
            <input type="checkbox" id="deleteAccount" name="deleteAccount">
            <label for="deleteAccount">Delete Account?</label><br>
            <button class="button" type ="submit"> Apply Changes </button>
        </form>
    </div>

{% endblock %}
